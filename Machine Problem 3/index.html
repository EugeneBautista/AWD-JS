<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everyday</title>
  <link rel="stylesheet" href="./Assets/Style/style.css">
  
</head>
    
    <body>
        <div class="container">
            <div class="left">
                <button id="mon" class="monday" onclick="Color('mon')">Monday</button>
                <button id="tue" class="tuesday" onclick="Color('tue')">Tuesday</button>
                <button id="wed" class="wednesday" onclick="Color('wed')">Wednesday</button>
                <button id="thu" class="thursday" onclick="Color('thu')">Thursday</button>
                <button id="fri" class="friday" onclick="Color('fri')">Friday</button>
                <button id="sat" class="saturday" onclick="Color('sat')">Saturday</button>
                <button id="sun" class="sunday" onclick="Color('sun')">Sunday</button>
            </div>
            <div class="right">
                <div id="mon-square"></div>
                <div id="tue-square"></div>
                <div id="wed-square"></div>
                <div id="thu-square"></div>
                <div id="fri-square"></div>
                <div id="sat-square"></div>
                <div id="sun-square"></div>
            </div>
        </div>

        <script src="./Assets/JS/Script.js"></script>
    </body>
</html>
